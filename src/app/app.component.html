<div class="container">
  <div class="col-xs-6">
    <div class="row">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" formControlName="username" #username>
            <span class="text-danger"
                  *ngIf="signUpForm.get('userData.username').invalid && signUpForm.get('userData.username').touched && signUpForm.get('userData.username').errors['required']">Username is mandatory!</span>
            <span class="text-danger" *ngIf="signUpForm.get('userData.username').invalid && signUpForm.get('userData.username').touched && signUpForm.get('userData.username').errors['forbiddenName']" >Username already in use</span>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <span *ngIf="signUpForm.get('userData.email').pending" >Checking for existing emails.</span>
            <span class="text-danger"
                  *ngIf="signUpForm.get('userData.email').invalid && signUpForm.get('userData.email').touched">Please enter a valid email id.</span>
          </div>
        </div>
        <div class="radio form-group" *ngFor="let gen of genders">
          <label>
            <input type="radio" [value]="gen" formControlName="gender">
            {{gen}}
          </label>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-success" type="button" (click)="onHobbyAdd()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of signUpForm.get('hobbies').controls; let i = index">
            <input type="text" [formControlName]="i" class="form-control">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <hr />
    <div class="row">
      <button class="btn btn-success" routerLink="/assignment">Assignment</button>
    </div>
  </div>
  <div class="col-xs-5">
    <router-outlet></router-outlet>
  </div>
</div>
