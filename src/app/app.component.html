<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="form-group col-xs-12">
        <input type="text" [(ngModel)]="filterStatus" class="form-control">
      </div>
      <button class="btn btn-success" (click)="serverAdd()">Add Server</button>
      <hr/>
      <h3>Appstatus: {{appStatus | async}}</h3>
      <br/>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter: filterStatus: 'status' | sort: 'desc'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:5:true }}</strong> |
                  {{ server.instanceType | uppercase | reverse }} |
                  {{ server.started | date: 'medium'}}
        </li>
      </ul>
    </div>
  </div>
</div>
