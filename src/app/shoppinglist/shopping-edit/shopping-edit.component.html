<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="addIngredient(form)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required #name="ngModel">
          <span class="text-danger"
          *ngIf="name.invalid && name.touched">
            Please enter the name of ingredient!</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" class="form-control" name="quantity" ngModel #qty="ngModel" required [pattern]="'^[1-9]+[0-9]*$'">
          <span class="text-danger"
                *ngIf="qty.invalid && qty.touched && qty.errors['required']">
            Quantity is mandatory!</span>
          <span class="text-danger"
                *ngIf="qty.invalid && qty.touched && qty.errors['pattern']">
            Quantity must be a number more than 0!</span>
        </div>
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="form.invalid">{{editMode? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="deleteItem()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="resetForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
